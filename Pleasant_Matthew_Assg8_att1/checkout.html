<!-- doctype HTML -->
<html>
<head>
	<meta lang="en">
	<meta charset="utf-8">
	<title>Checkout Page</title>
<!--	<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script> -->
</head>
<body>
	<h2>Step 1: Review Your Order</h2>
	<table id="cartInfo" border="1" style="width:70%">
	</table>
	<div>Your Total (with tax): <span id="total"></span></div>
	<h2>Step 2: Shipping and Payment information</h2>
	<form id="form">
		<input id="name" placeholder="Your name"><br>
		<br>
		<input id="credit" placeholder="Credit"><br>
		<br>
		<input id="email" placeholder="email"><br>
		<br>
		<input id="phone" placeholder="phone"><br>
		<br>
		<input id="address" placeholder="address">
		<br>
		<button>Submit</button>
	</form>
<script src="JS/checkout.js"></script>
</body>
</html>
